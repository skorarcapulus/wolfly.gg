services:
  app:
    build:
      context: ./app
      target: ${TARGET:-development}
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    ports:
      - "80:80"
    volumes:
      - ./app:/srv/app:rw,cached
      - ./app/var:/srv/app/var:rw,cached
    env_file:
      - path: ./.env
        required: true
      - path: ./.env.local
        required: false
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?serverVersion=13&charset=utf8"
    depends_on:
      - db
    
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data: